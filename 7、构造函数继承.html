<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    function Parent() {
      this.name = 'xie'
    }

    Parent.prototype.getName = function () {
      console.log(this.name)
    }
    function Child() {
      Parent.call(this)
     }

    const son=new Child()
    const son2=new Child()
    son.name='han'
    console.log(son.name);
    console.log(son2.name);
  </script>
</body>
