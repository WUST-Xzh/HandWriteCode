    //将多维数组转化为一维数组
    let arr=[[1,2,3,4],[[22,33,[22]],2],5]
    function flatten(arr){
      let len=arr.length
      let res=[]
      for(let i=0;i<len;i++){
        //如果为数组，则需要再次展平
        if(Array.isArray(arr[i])){
          var newArr=flatten(arr[i])
          res.push(...newArr)
        }else{
          res.push(arr[i])
        }
      }
      return res
    }
    console.log(flatten(arr));

  </script>
