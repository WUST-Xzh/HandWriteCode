<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    function Person(){
      this.name='xie'
    }
    Person.prototype.getName=function(){
      console.log(this.name);
    }

    function Child(){
      this.age=24
    }
    Child.prototype=new Person()

    const son=new Child() 
    console.log(son.getName());
  </script>
  
</body>
